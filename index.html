<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FedEx Package Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/package.png" />
  </head>
  <body>
    <header>
      <h1>
        <span style="color: #4D148C">Fed</span>
        <spa style="color: #FF6600">Ex</span>
      </h1>
      <h2>Package Tracker</h2>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div>
      <div class="row">
        <aside>
          <p>Input Tracking Number:</p>
          <form id="search-form" class="form">
            <div>
              <div>
                <input
                  class="form-input package-search"
                  type="text"
                  id="search-input"
                  placeholder="1Z12345E6605272234"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
