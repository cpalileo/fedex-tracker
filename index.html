<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FedEx Package Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/package.png" />
  </head>

  <body class="mh-100 mw-100">
    <header class="container">
      <div class="row">
        <div class="w-75 text-left">
          <span class="h1 mr-0 fed">Fed</span><span class="h1 ml-0 ex">Ex</span>
          <span class="h2">Package Tracker</span>
        </div>
        <div class="w-25 login-btn">
          <button>Login</button>
        </div>
      </div>
    </header>

    <!-- Search Area -->
    <div
      class="search-body text-center justify-content-center align-items-center"
      ;
    >
      <div></div>
      <h3 class="mb-3 mt-3 pt-3">Input Tracking Number:</h3>

      <div>
        <form id="searchForm">
          <input
            type="text"
            class="formInput"
            id="searchInput"
            name="searchInput"
            placeholder="9261299991099834284833"
          />
          <div class="mt-2 pb-3">
            <button type="submit" id="searchBtn" aria-label="submit search">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Search History -->
    <div>
      <ul id="trackingList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
