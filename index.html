<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FedEx Package Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/package.png" />
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="w-75 text-left">
          <span class="h1 fed">Fed</span>
          <span class="h1 ex">Ex</span>
          <span class="h2">Package Tracker</span>
        </div>
        <div class="w-25 login-btn">
          <button>Login</button>
        </div>
      </div>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container search-body text-center">
      <div>
        <p>Input Tracking Number:</p>
      </div>
      <div>
        <form id="search-form" class="form">
          <input
            type="text"
            id="search-input"
            placeholder="1Z12345E6605272234"
          />
          <div class="input-group-append">
            <button type="submit" id="search-button" aria-label="submit search">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <div class="list-group" id="history"></div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
